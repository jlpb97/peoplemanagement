<div class="body_login">
  <div class="container-primary">
    <div class="logo-people">
      <img src="../../assets/images/logoPM.png" class="img-icon" alt="Logo people">
      <h4 class="text-title">People Management</h4>
    </div>
    <section>
      <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="submitLogin()">
        <div class="input-group form-group mb-0">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user whitecolor text-center"></i></span>
          </div>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <small id="hint-email" class="form-text text-white" *ngIf="submitted && f.email.errors?.required">Email is required</small>
        <div class="input-group form-group mb-0 mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key whitecolor"></i></span>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <small id= "hint-pass" class="form-text text-white" *ngIf="submitted && f.password.errors?.required">Password is required</small>
        <div class="form-group form-check mt-3 ml-2">
          <input type="checkbox" class="form-check-input" id="check-remember">
          <label for="check-remember" class="form-check-label text-white">Remember Me</label>
        </div>
        <button type="submit" id="login-form" class="btn-submit text-center">
          <span *ngIf="activateLogin">Login</span>
          <div *ngIf="activateSpinner" class="spinner-border size-spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </form>
    </section>
  </div>
</div>
