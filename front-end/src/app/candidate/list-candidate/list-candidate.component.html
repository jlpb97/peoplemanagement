<div class="container">
    <div class="col-12 title form-title-pm">
        Candidates List
      </div>
    <app-data-table [rowItems]="rowItems" [rowSettings]="rowSettings" [showFilter]="true" [showPagination]="true" [filteringFields]='filteringFields' (getAllData)="getAllCandidates($event)"></app-data-table>
    <div class="col-12 position">
        <button id="add-candidate" alt="addCandidate" title="Add Candidate" type="button" style="margin: 10 10 10 10" class="btn btn-pm float-right btn-lg" (click)="toViewCandidateAdd()">
        Add
      </button>
    </div>
</div>

<app-card-candidate [candidate]="null"></app-card-candidate>
