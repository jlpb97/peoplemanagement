<div class="container mb-4">

  <div class="col-12 title form-title-pm">Candidates List</div>

  <div class="list-container px-4 pt-4">

    <!-- Place for the search here -->

    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let item of rowItems?.content">
        <app-card-candidate [candidate]="item"></app-card-candidate>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" [maxSize]="12"
        [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    
      <button id="add-btn" alt="addCandidate" title="Add Candidate" type="button"
        class="btn px-5 mt-0 mb-3 font-weight-bold" (click)="toViewCandidateAdd()">Add
      </button>
    </div>

  </div>

</div>
