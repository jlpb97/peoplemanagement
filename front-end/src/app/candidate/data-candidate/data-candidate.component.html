<form [formGroup]="dataCandidateForm" id="dataCandidateForm" (ngSubmit)="onSubmit()">
  <div class="row mx-2 mt-4">
    <div class="col-sm-2 ml-2">
      <div class="circular--portrait">
        <img [src]="imageUrl" alt="Loading...">
      </div>
      <label class="btn-photo spacing-button">
        <span>{{ nameButton }}</span>
        <input id="imageInput" type="file" accept="image/*" onclick="this.value = null" (change)="imageLoading($event.target.files)">
      </label>
      <button *ngIf="activeRemove" (click)="deleteButton()" class="btn-remove spacing-button">Remove</button>
    </div>
    <div class="col-sm-8">
      <div class="form-group mb-0 row">
        <label for="inputName" class="col-sm-2 offset-sm-3 col-form-label text-label">Name</label>
      </div>
      <div class="row">
        <div class="col-sm-5 offset-sm-3">
          <input type="text" formControlName="name" class="form-control input-field" id="inputName" placeholder="Input Name">
          <span class="text-danger" *ngIf="submitted && f.name.errors?.required">Name is required</span>
          <span class="text-danger" *ngIf="submitted && f.name.errors?.pattern">Name have to be only letters</span>
          <span class="text-danger" *ngIf="submitted && f.name.errors?.maxlength">Name must have less than 100 characters</span>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="inputLastName" class="col-sm-2 offset-sm-3 col-form-label text-label">Last Name</label>
      </div>
      <div class="row">
        <div class="col-sm-5 offset-sm-3">
          <input type="text" formControlName="lastName" class="form-control input-field" id="inputLastName"
            placeholder="Input Last Name">
          <span class="text-danger" *ngIf="submitted && f.name.errors?.required">Last Name is required</span>
          <span class="text-danger" *ngIf="submitted && f.name.errors?.pattern">Last Name have to be only letters</span>
          <span class="text-danger" *ngIf="submitted && f.name.errors?.maxlength">Last Name must have less than 100characters</span>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <div class="col-sm-5 offset-sm-3">
          <label for="inputEmail" class="col-form-label text-label">Email<span class="text-muted"> - Optional</span></label>
        </div>
      </div> 
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <input type="email" formControlName="email" class="form-control input-field" id="inputEmail" placeholder="Input Email">
        </div>
      </div> 
      <div class="from-group row mb-0" id="separator">
        <label for="inputDateBirth" class="col-sm-5 offset-sm-3 col-form-label text-label">Date of birth<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-3">
          <div class=" date-picker-width">
            <ejs-datepicker #ejDatePicker id="dateOfBirth" format='yyyy-MM-dd' formControlName="dateOfBirth"
              name="dateOfBirth">
            </ejs-datepicker>
          </div>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="inputPhoneNumber" class="col-sm-5 offset-sm-3 col-form-label text-label">Phone Number<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-5 offset-sm-3">
          <input type="text" formControlName="phoneNumber" class="form-control input-field" id="inputPhoneNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="inputUniversity" class="col-sm-5 offset-sm-3 col-form-label text-label">University<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-3">
          <input type="text" formControlName="university" class="form-control input-field" id="inputUniversity"
            placeholder="Input University">
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="decision" class="col-sm-5 offset-sm-3 col-form-label text-label">Decision<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-3">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary" formControlName="decision">
              <input type="radio" value="Approved"> Approved
            </label>
            <label class="btn btn-primary" formControlName="decision">
              <input type="radio" value="Rejected"> Rejected
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="inputLinkResume" class="col-sm-5 offset-sm-3 col-form-label text-label">Resume<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-9 offset-sm-3" id="inputLinkResume">
          <input type="file" accept=".pdf, .doc" id="readfile" hidden>
          <button type="button" id="custom-button">Examine...</button>
          <span id="custom-text">No file selected.</span>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="filesUrl" class="col-sm-5 offset-sm-3 col-form-label text-label">Additional Files<span class="text-muted"> - Optional</span></label>
      </div>
      <div class="row">
        <div class="col-sm-9 offset-sm-3" id="filesUrl">
          <input type="file" accept=".pdf, .doc" id="readfile" hidden>
          <button type="button" id="custom-button">Examine...</button>
          <span id="custom-text">No file selected.</span>
        </div>
      </div>
      <div class="form-group row mb-0" id="separator">
        <label for="comments" class="col-sm-4 offset-sm-3 col-form-label text-label">Comments</label>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-3">
          <textarea id="comments" class="form-control" formControlName="comments" rows="10" cols="12" placeholder="Input your comments"></textarea>
        </div>
      </div>
      <div class="form-group row mt-4">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-pm">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
